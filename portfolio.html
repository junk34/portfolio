<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arzoo | Developer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="interactive-section">
    <h2 id="tagline"></h2>

    <button id="theme-toggle">Toggle Theme</button>

    <div class="filter-buttons">
      <button data-filter="all">All Projects</button>
      <button data-filter="university">University</button>
      <button data-filter="personal">Personal</button>
    </div>

    <ul id="project-list">
      <li class="project university reveal">Budget Tracker</li>
      <li class="project university reveal">College Website</li>
      <li class="project university reveal">Autodesk Asset Manager</li>
      <li class="project personal reveal">F1 Lap Simulator</li>
      <li class="project personal reveal">Unity Horror Game</li>
    </ul>

    <input type="text" id="skill-search" placeholder="Search skills..." />
    <div class="skills-grid">
      <span class="reveal">C#</span>
      <span class="reveal">Java</span>
      <span class="reveal">Python</span>
      <span class="reveal">HTML/CSS</span>
      <span class="reveal">C++</span>
      <span class="reveal">Unity</span>
      <span class="reveal">Streamlit</span>
      <span class="reveal">Matplotlib</span>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
